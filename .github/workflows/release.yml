name: Release Action
run-name: release ${{ inputs.bump-level }} update
on:
  workflow_dispatch:
    inputs:
      bump-level:
        type: choice
        options: [patch, minor, major]
        required: true
        description: Bump to patch or minor or major
defaults:
  run:
    shell: bash

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    env:
      USERNAME: github-actions[bot]
      EMAIL: github-actions[bot]@users.noreply.github.com
      BUMP_LEVEL: ${{ inputs.bump-level }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - name: create version tag and release not
        run: |
          git config --global user.name "${USERNAME}"
          git config --global user.email "${EMAIL}"
          chmod +x .github/scripts/release.sh
          version=$(.github/scripts/release.sh "${BUMP_LEVEL}")
          gh release create "${version}" --title "${version}" --generate-notes
